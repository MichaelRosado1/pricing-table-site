<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                <li class="pricing-features-item">Tons more, click <button id="viewMoreButton"  onclick="viewMoreFunction()">here to read more</button><span id="dots">...</span><span id="moreText">Lorem ipsum dolor sit amet.<span id="readLess"><button onclick="viewMoreFunction()" </span></li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

<script>
    let anchor = document.getElementsByTagName('a');
    let currentSelected = anchor[1];
    for (let i = 0; i < anchor.length; i++) {
        anchor[i].addEventListener('click', function() {
            currentSelected.classList.toggle('is-featured');
            this.classList.toggle('is-featured')
            currentSelected = this;
        })
    }


    function viewMoreFunction() {
        let dots = document.getElementById('dots');
        let addedText = document.getElementById('moreText');
        let button = document.getElementById('viewMoreButton');
        let readLess = document.getElementById('readLess');

        if (dots.style.display === "none") {
            dots.style.display = "inline";
            button.innerText = "Read more";
            addedText.style.display = "none";
        } else {
            dots.style.display = "none";
            button.style.display = "none";
            readLess.style.display = "inline"
            addedText.style.display = "inline";
        }
    }

</script>
</body>

</html>
